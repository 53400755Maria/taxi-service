name: CD Pipeline

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    name: ðŸš€ Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Run tests before deploy
        run: |
          pip install pytest pytest-cov
          pip install -r app/requirements.txt
          pytest tests/ -v
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/taxi-service:latest
            ${{ secrets.DOCKER_USERNAME }}/taxi-service:${{ github.sha }}
      
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json"
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Check deployment health
        run: |
          curl -f https://taxi-service.onrender.com/api/health || echo "Health check failed, but continuing"